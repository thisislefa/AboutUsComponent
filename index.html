<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who We Are - Forerun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="about-section">
        <div class="image-grid">
            <div class="image-card image-card--large">
                <img src="https://images.unsplash.com/photo-1570207174888-a99203647cbd?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Professional working on laptop">
            </div>
            <div class="image-card">
                <img src="https://images.pexels.com/photos/6893884/pexels-photo-6893884.jpeg" alt="Team member portrait">
            </div>
            <div class="image-card">
                <img src="https://images.pexels.com/photos/7438101/pexels-photo-7438101.jpeg" alt="Product design">
            </div>
        </div>

        <div class="content-section">
            <div>
                <h2 class="section-header">Who we are</h2>
                <h1 class="main-heading">
                    We unite <span class="highlight">diverse skills</span> and international experience to push boundaries together
                </h1>
                <p class="description-text">
                    Forerun understands your flow, anticipating what's next and turning innovation into your everyday experience.
                </p>
            </div>

            <div class="stats-container">
                <div class="stat-item">
                    <div class="stat-value" data-target="5" data-prefix="$" data-suffix="B">$0B</div>
                    <div class="stat-label">Over $5 billion invested</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" data-target="97" data-suffix="%">0%</div>
                    <div class="stat-label">97% proven success rate</div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
